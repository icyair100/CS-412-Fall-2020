<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main HTML Page for PS4</title>
    <h2>PS4</h2>
</head>
<br>

<body>
<form action="http://localhost:3000/ps4" method="POST">
    <div>
        <p>How many jokes would you like to order?</p>
        <label for="jokes">Choose Number Here: </label>
        <select id="jokes" name="jokes">
            <option value="random">One</option>
            <option value="ten">Ten</option>
        </select>
        <input type="submit" value="Submit">
    </div>
</form>
<br>
</body>
</html>
